<html>
    <head>
        <meta charset="utf-8">
        <title>File Uploader</title>
    </head>

    <body>
        <strong> "Welcome to Image Genie. Upload an image to see what we think is in it!
        <form action="{% url "classify:list" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>

            <p><input type="submit" value="Upload"/></p>
        </form>
    </body>

</html>
